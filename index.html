<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="assets/imgs/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Library</h1>
        <div class="add-book-btn-container">
            <button class="add-book-btn">Add Book</button>
            <img src="assets/imgs/books-icon.png" alt="books icon" width="100">
        </div>
    </header>

    <div class="library"></div>

    <dialog>
        <form action="#" id="add-book-form">
            <h2>Add New Book</h2>
            <div class="form-group">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book-title" required>
            </div>
            <div class="form-group">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="book-author" required>
            </div>
            <div class="form-group">
                <label for="book-pages">Pages</label>
                <input type="number" id="book-pages" name="book-pages" required>
            </div>
            <button type="submit" form="add-book-form" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </dialog>

    <footer>
        <div>
            <a href="https://www.freepik.com/icon/books_1050267#fromView=search&page=1&position=72&uuid=b3c459ae-6db6-4491-8f53-3a38866c8f5c"
                target="_blank" rel="noopener noreferrer">Icon
                by Freepik</a>

            <span>/</span>

            <a href="https://www.freepik.com/icon/book_15636819#fromView=search&page=3&position=50&uuid=96541123-0ad8-47cc-9191-6f0e79fe273f"
                target="_blank" rel="noopener noreferrer">Icon
                by Imogen.Oh</a>
        </div>
        <div>
            Photo by <a
                href="https://unsplash.com/@emilwidlund?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                target="_blank" rel="noopener noreferrer">Emil
                Widlund</a> on <a
                href="https://unsplash.com/photos/assorted-books-ZtI4l8EvyUw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                target="_blank" rel="noopener noreferrer">Unsplash</a>

        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
